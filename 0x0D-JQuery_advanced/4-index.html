    <script type="application/javascript">
        $(document).ready(function(){
            createFamilyTree = () => {
                $("body").append("<table>");
                $("table").append("<thead>", "<tbody>")
                $("thead").append("<tr>");
                $("tbody").append("<tr>", "<tr>", "<tr>");
                $("thead tr").append("<th>", "<th>");
                $("tbody tr").append("<td>", "<td>");
                $($("tr th")[0]).text("Firstname");
                $("tr th").eq(1).text("Lastname");
                $("tr td").eq(0).text("Guillaume");
                $("tr td").eq(1).text("Salva");
                $("tr td").eq(2).text("Pauline");
                $("tr td").eq(3).text("Salva");
                $("tr td").eq(4).text("Antoine");
                $("tr td").eq(5).text("Salva");
            };
            createFamilyTree();

            replaceFamilyTree = () => {
                $("tbody").html(`
                    <tr>
                        <td>Gerard</td>
                        <td>Bonissa</td>
                    </tr>
                `);
            };
            replaceFamilyTree();
        });
    </script>
